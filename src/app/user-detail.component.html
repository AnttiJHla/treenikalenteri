<div *ngIf="user">
  <h2>{{user.username}} details!</h2>
  <div>
    <label>id: </label>{{user.id}}</div>
      <div>
        <label>Username: </label>
        <input [(ngModel)]="user.username" placeholder="username" />
    </div>
      <div>
        <label>Firstname: </label>
        <input [(ngModel)]="user.firstname" placeholder="firstname" />
    </div>
      <div>
        <label>Lastname: </label>
        <input [(ngModel)]="user.lastname" placeholder="lastname" />
    </div>
    <div>
        <label>Email: </label>
        <input [(ngModel)]="user.email" placeholder="email" />
    </div>
    <div>
        <label>Organisation: </label>
        <input [(ngModel)]="user.organization" placeholder="organization" />
    </div>
  <button (click)="goBack()">Back</button>
  <button (click)="getUserDetails()">Refresh</button>
  <button (click)="save()">Save</button>
</div>
